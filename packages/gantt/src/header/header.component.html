<div *ngIf="ganttRef.showSide" class="gantt-side-header" [style.width.px]="ganttRef.sideWidth">
  <ng-container *ngIf="isTemplateRef(sideTitle); else defaultHeaderTitle">
    <ng-template [ngTemplateOutlet]="sideTitle"></ng-template>
  </ng-container>
  <ng-template #defaultHeaderTitle>
    {{ sideTitle }}
  </ng-template>
</div>
<div #itemsHeaderContainer class="gantt-items-header">
  <svg class="gantt-calendar-overlay" [attr.width]="view.width" [attr.height]="headerHeight">
    <g class="date">
      <text class="primary-text" *ngFor="let point of view.primaryDatePoints; trackBy: trackBy" [attr.x]="point.x" [attr.y]="point.y">
        {{ point.text }}
      </text>
      <text
        *ngFor="let point of view.secondaryDatePoints; trackBy: trackBy"
        class="secondary-text"
        [class.secondary-text-weekend]="point.additions?.isWeekend"
        [attr.x]="point.x"
        [attr.y]="point.y"
      >
        {{ point.text }}
      </text>
      <g>
        <line
          *ngFor="let point of view.primaryDatePoints; let i = index; trackBy: trackBy"
          [attr.x1]="(i + 1) * view.primaryWidth"
          [attr.x2]="(i + 1) * view.primaryWidth"
          [attr.y1]="0"
          [attr.y2]="headerHeight"
          class="primary-line"
        ></line>
      </g>
    </g>
  </svg>
</div>
